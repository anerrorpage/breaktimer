    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e2e2e2;
            image-rendering: pixelated;
        }
		
		.background-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('wallpaper.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			z-index: -1;
			filter: blur(3px) brightness(1);
			opacity: 1;
		}
        
        .pixel-border {
            border-style: solid;
            border-width: 4px;
            border-color: #e2e2e2 #808080 #808080 #e2e2e2;
        }
        
        .btn-pixel {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background: #372c29;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            border: none;
            outline: none;
            box-shadow: 
                inset -4px -4px 0px 0px #e2e2e2,
                inset 4px 4px 0px 0px #4b3f3a;
            transition: all 0.1s;
        }
        
        .btn-pixel:hover, .btn-pixel:focus {
            background: #6e5c54;
            box-shadow: 
                inset -2px -2px 0px 0px #4b3c6b,
                inset 2px 2px 0px 0px #e2e2e2;
        }
        
        .btn-pixel:active {
            box-shadow: 
                inset 4px 4px 0px 0px #4b3c6b,
                inset -4px -4px 0px 0px #8b7cb5;
        }
        
        .game-card {
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: scale(1.05);
        }
        
        .pixel-art {
            image-rendering: pixelated;
			box-shadow: 
                inset -4px -4px 0px 0px #e2e2e2,
                inset 4px 4px 0px 0px #4b3f3a;
        }
        
        /* CRT screen effect */
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(50, 16, 16, 0.1);
            opacity: 0.15;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(rgba(50, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 4px 100%;
        }
    </style>
</head>

    <script>
        // Simple animation for buttons
        document.querySelectorAll('.btn-pixel').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'translateY(2px)';
            });
            
            button.addEventListener('mouseup', () => {
                button.style.transform = 'translateY(0)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0)';
            });
        });
        
        // Simple console log for play buttons
        document.querySelectorAll('[class*="bg-white-600"]').forEach(button => {
            button.addEventListener('click', () => {
                const gameName = button.closest('.game-card').querySelector('h3').textContent;
                console.log(`Launching game: ${gameName}`);
                alert(`Thanks for your interest in ${gameName}! This is a demo site - the game would launch here in a real implementation.`);
            });
        });
